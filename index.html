<!DOCTYPE HTML>
<html>
	<head>
		<title>G.E.N.E.S</title>
		<!-- Lib -->
		<script src="scripts/jquery.js"></script>
		<script src="scripts/bootstrap.js"></script>
		<link rel="stylesheet" href="scripts/bootstrap.css">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

		<!-- IE Support -->
		<!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  	<![endif]-->

		<!-- game files -->
		<link rel="stylesheet" href="scripts/main.css">
		<script src="data/data.js"></script>
		<script src="scripts/main.js"></script>

		<!-- Meta -->
			<!--<link rel="shortcut icon" href="data/favico.png"/>-->
			<meta charset="UTF-8">
			<meta name="description" content="Your Traits, your baby">

		<!-- iPhone -->
			<meta name="viewport" content = "width = device-width, initial-scale = 1.0, user-scalable = no" />
			<meta name="apple-mobile-web-app-status-bar-style" content="black">
			<meta name="apple-mobile-web-app-capable" content="yes">
			<meta name="mobile-web-app-capable" content="yes">
			<meta name="apple-mobile-web-app-title" content="GENES">
			<link rel="apple-touch-icon" href="data/iphone.png">
	</head>
	<body>
		<div id="loading">
			<div class="loader">
				<div class="side"><span class="letter">G</span><span class="dot">.</span><span class="text">enetic</span></div>
				<div class="side"><span class="letter">E</span><span class="dot">.</span><span class="text">ngineered</span></div>
				<div class="side"><span class="letter">N</span><span class="dot">.</span><span class="text">ewborn</span></div>
				<div class="side"><span class="letter">E</span><span class="dot">.</span><span class="text">xperimental</span></div>
				<div class="side"><span class="letter">S</span><span class="dot">.</span><span class="text">imulator</span></div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-md-5 left">
					<!-- center -->
						<div id="canvas">
								<canvas width="320px" height="320px"></canvas>
								<br>

						</div>
					<!-- /center -->
				</div>
				<div class="col-md-7 right">
					<div class="table">
						<div class="tableBox">
						  <table>
						    <thead>
						      <tr>
						        <th class="primary dad"><button type="button" class="btn btn-block btn-info" data-toggle="modal" data-target="#questions" id="dad"><i class="fa fa-male" aria-hidden="true"></i></button></th>
						        <th class="primary mom"><button type="button" class="help btn btn-block btn-info" title="Press to choose alleles" data-placement="bottom" data-toggle="modal" data-target="#questions" id="mom"><i class="fa fa-female" aria-hidden="true"></i></button></th>
										<th class="primary child"><button type="button" class="btn btn-block btn-info" data-toggle="modal" data-target="#child" id="kid"><i class="fa fa-child" aria-hidden="true"></i></button></th>
										<th class="key key-controls">
											<div class="btn-group btn-group" role="group">
												<div class="btn-group" role="group"><button title="Download" id="save" data-placement="top" type="button" class="btn btn-success"><i class="fa fa-download" aria-hidden="true"></i></button></div>
												<div class="btn-group" role="group"><button title="Randomize Alleles" data-placement="right" id="random" type="button" class="btn btn-warning"><i class="fa fa-random" aria-hidden="true"></i></button></div>
												<div class="btn-group" role="group"><button title="Erase" id="clear" data-placement="right" type="button" class="btn btn-danger"><i class="fa fa-refresh" aria-hidden="true"></i></button></div>
											</div>
										</th>
						      </tr>
						    </thead>
						    <tbody>
						      <!-- Data goes here -->
						    </tbody>
						  </table>
					  </div>
					</div>
					<!-- /right -->
				</div>
			</div>
		</div>

		<!-- Modal -->
		<div id="questions" class="modal fade" role="dialog">
		  <div class="modal-dialog">
				<div class="modal-content">

					<div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	          <h3 class="modal-title"><span class="person"></span>'s Allele Selection</h3>
	        </div>

					<!-- Body -->
	        <div class="modal-body questionsLanding">
						<!--<div class="input-group">
							<span class="input-group-addon">Sex:</span>
					    <span class="input-group-btn options">
					      <button class="btn btn-default" onclick="select('XY','sex');" type="button"><span class="alleles"> <span class="badge">XY</span> </span> Male </button>
					      <button class="btn btn-default" onclick="select('XX','sex');" type="button"><span class="alleles"> <span class="badge">XX</span> </span> Female </button>
					    </span>
						</div>-->
	        </div>

					<!-- Footer -->
	        <div class="modal-footer">
	          <button type="button" class="btn btn-info" data-dismiss="modal">Done</button>
	        </div>
				</div>

		  </div>
		</div>

		<!-- Modal -->
		<div id="child" class="modal fade" role="dialog">
		  <div class="modal-dialog">
				<div class="modal-content">

					<div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	          <h3 class="modal-title">Child Summary</h3>
	        </div>

					<!-- Body -->
	        <div class="modal-body" id="babyResults">

	        </div>

					<!-- Footer -->
	        <div class="modal-footer">
	          <button type="button" class="btn btn-info" data-dismiss="modal">Okay</button>
	        </div>
				</div>

		  </div>
		</div>

	</body>
</html>
